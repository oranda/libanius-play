<!DOCTYPE html>
<html>
<head>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>

    <script src="@routes.Assets.at("javascripts/widgets/common.js")"></script>
    <script src="@routes.Assets.at("javascripts/widgets/labels.js")"></script>
    <script src="@routes.Assets.at("javascripts/widgets/buttons.js")"></script>

    <script src="@routes.Assets.at("javascripts/app.js")"></script>
    <script src="@routes.Assets.at("javascripts/services.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers.js")"></script>


    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")'/>

</head>

<body ng-app="libanius-play">

  <div ng-controller="QuizCtrl" class="center">
      <span id="header-wrapper">
          <span class="alignleft" id="score-text">Score: {{ quizData.score }}</span>
          <span class="alignright"><button id="delete-button" ng-click="removeCurrentWord()">DEL</button></span>
      </span>
      <!-- <input type="hidden" id="prompt-type" value='{{ data.promptType }}'/>  -->
      <span id="prompt-word">{{ quizData.prompt }}</span>
      <p>What is the <span id="response-type">{{ quizData.responseType }}</span>?
          <span id="num-correct-responses">(correctly answered {{ quizData.numCorrectResponsesInARow }} times)</span></p>
      <br/>
      <form ng-submit="submitResponse()">
          <!-- <input type="hidden" id="correct-response" value='{{ data.correctResponse }}'/> -->
          <div ng-repeat="choice in quizData.choices">
              <input type="button" class="response-choice-button" value="{{ choice }}"
                  ng-model="quizData.choices[$index]"
                  ng-click="submitResponse('{{ quizData.choices[$index] }}')" /><p/>
          </div>
      </form>

      <span id="footer-wrapper">
          <span class="alignleft">PREV: <span id="prev-prompt">{{ quizData.prevPrompt }}</span></span>
          <span class="alignright">
              <span ng-repeat="prevChoice in quizData.prevChoices track by $index">
                  <div class="alignleft prev-choice">{{ prevChoice }}</div><br/>
              </span>
          </span>
      </span>

  </div>

  <P class="status-text"/>

</body>
</html>
